{% extends 'authapp/base.html' %}
{% load staticfiles %}


{% block content %}
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value={{ next }}>
        {% endif %}
        {{ login_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="войти">
    </form>
        <br>
    <form action="{% url 'social:begin' 'vk-oauth2' %}?next='/'">
            <button class="btn btn-primary form-control " >Войти через VK</button>

    </form>
    <br>
    <form action="{% url 'auth:register' %}">
            <button class="form-control" >регистрация</button>

    </form>

{% endblock %}
